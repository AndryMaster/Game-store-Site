<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"-->
	<!--      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
	<link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon_2.ico') }}">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <title>{{ title }}</title>
</head>

<header style="margin-bottom: 20pt">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		<a class="navbar-brand mb-0 h1" href="/#">RARE Games Store</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDarkDropdown"
	          aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

		  <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
		    <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
			    {% if current_user.is_authenticated %}
		      <li class="nav-item dropdown active">
		        <a class="nav-link dropdown-toggle" href="#" data-target="#" id="navbarDarkDropdownMenuLink"
		            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          {{ current_user.name }}
		        </a>
		        <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
			        <a class="dropdown-item" href="/profile">Профиль</a>
			        <a class="dropdown-item" href="/add_balance">Пополнить баланс</a>
		          <div class="dropdown-divider"></div>
			        <a class="dropdown-item" href="/profile/favorites">Избранное</a>
			        <a class="dropdown-item" href="/profile/basket">Корзина</a>
			        <a class="dropdown-item" href="/profile/library">Библиотека</a>
		        </div>
		      </li>
				{% else %}
		      <li class="nav-item active">
		        <a class="nav-link active" aria-current="page" href="/register">Регистрация</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link active" aria-current="page" href="/login">Войти</a>
		      </li>
		    {% endif %}
				</ul>

			  <form class="d-flex" method="POST" action="/search">
	        <input class="form-control me-2" type="search" placeholder="Поиск по названию" aria-label="Search" name="search_text">
				  <button class="btn btn-outline-info" type="submit">Найти</button>
	      </form>
		  </div>
	  </div>
	</nav>
</header>

<body>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
